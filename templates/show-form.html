<div class="modal fade" id="modal-show-modify-{{show.name}}" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">{{show.name}}</h4>
            </div>
            <div class="modal-body">
                <iframe name="hiddenFrame3" width="0" height="0" border="0" style="display: none;"></iframe>
                <form class="form-horizontal" action="{{url_for('modify_show', show_name=show.name)}}" method="POST" target="hiddenFrame3">
                     <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                        <div class="col-md-9">
                            <div class="checkbox">
                            <select class="form-control" name="show-active">
                                {% if show.active %}
                                <option selected="selected">Active</option>
                                <option>Non Active</option>
                                {% else %}
                                <option>Active</option>
                                <option selected="selected">Non Active</option>
                                {% endif %}
                            </select>                             
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"> </label>
                        <div class="col-md-9">
                            <input class="btn btn-sm btn-warning" id="modifyShowBtn" name="ModifyShow" type="submit" value="Modify" onclick="$('#modal-show-modify-{{show.name}}').modal('hide')"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>
</div>
