<div class="modal fade" id="modal-delete-{{sub.ptuid}}" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Alert Deleting Action! </h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger m-b-0">
                    <h4><i class="fa fa-info-circle"></i> You are about to delete <strong>{{sub.ptuid}}</strong></h4>
                    <p>Are you sure? <small>You can't undo it...</small></p>
                </div>
            </div>
            <div class="modal-footer">
                <iframe name="hiddenFrame4" width="0" height="0" border="0" style="display: none;"></iframe>
                <form action="{{ url_for('remove_sub', ptuid=sub.ptuid) }}" method="POST" target="hiddenFrame4">
                    <input type="hidden" name="ptuid" id="subNameDelete" value="{{sub.ptuid}}"/>
                <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a>
                    <input class="btn btn-sm btn-danger" id="deleteModalBtn" name="deleteSub" type="submit" value="Delete" onclick="$('#modal-delete-{{sub.ptuid}}').modal('hide')"/>
                </form>
            </div>
        </div>
    </div>
</div>
